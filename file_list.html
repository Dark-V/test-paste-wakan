
    <!DOCTYPE html>
    <html>
    <head>
        <title>File List</title>
        <style>
            .file-item {
                padding: 10px;
                border: 1px solid #ccc;
                cursor: pointer;
            }
        </style>
        <script>
            function showPreview(file) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", file, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById("preview").innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }
            
            function bindClickEvent() {
                var fileItems = document.getElementsByClassName("file-item");
                for (var i = 0; i < fileItems.length; i++) {
                    fileItems[i].addEventListener("click", function() {
                        showPreview(this.getAttribute("data-file"));
                    });
                }
            }
            
            window.addEventListener("DOMContentLoaded", bindClickEvent);
        </script>
    </head>
    <body>
        <h1>File List</h1>
        <ul>
    <li class="file-item" data-file="1984.html">1984.html</li><li class="file-item" data-file="BabyRage.html">BabyRage.html</li><li class="file-item" data-file="ban.html">ban.html</li>
        </ul>
        <div id="preview"></div>
    </body>
    </html>
